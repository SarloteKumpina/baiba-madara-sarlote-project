<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{cms/layout/head :: head}"></div>
<body>

<div th:replace="~{cms/layout/navigation :: navigation}"></div>

<main class="container">
    <div class="starter-template py-5 px-3">
        <h1 class="main-heading">Create category</h1>
        <form action="#"
              th:action="@{/admin/categories/create}"
              th:object="${category}"
              method="post">
            <div class="validation-error"
                 th:if="${#fields.hasErrors()}">
                Please correct the problems below and resubmit.
            </div>
            <div class="form-group">
                <label for="categoryName">Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="categoryName" placeholder="name">
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="validation-error">Name Error</div>
            </div>
            <div class="form-group">
                <label for="imageUri">Image URI</label>
                <input type="text" th:field="*{imageUri}" class="form-control" id="imageUri" placeholder="Image URI">
                <div th:if="${#fields.hasErrors('imageUri')}" th:errors="*{imageUri}" class="validation-error">ImageUri Error</div>
            </div>
            <button type="submit" class="btn btn-primary category-create-btn">Save</button>
            <a class="btn btn-secondary" href="/admin/categories" role="button">Cancel</a>
        </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
