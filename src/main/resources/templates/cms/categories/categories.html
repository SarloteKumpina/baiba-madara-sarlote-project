<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{cms/layout/head :: head}"></div>

<body>

<div th:replace="~{cms/layout/navigation :: navigation}"></div>

<main class="container">
    <div class="starter-template py-5 px-3">
        <h1 class="main-heading">Categories</h1>
        <button type="button" class="btn btn-primary category-create-btn"
                onclick="location.href = '/admin/categories/create'">Create category
        </button>
        <table class="table table-striped table-bordered table-hover table-responsive">
            <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
            <tr th:each="category: ${allCategories}">
                <td th:text="${category.id}"></td>
                <td><img width="100" th:src="${category.imageUri}"/></td>
                <td>
                            <a th:text="${category.name}"
                               th:href="@{/admin/products/by-category/{categoryId}(categoryId=${category.id})}">

                            </a>
                </td>
                <td>
                    <a th:href="@{/admin/categories/update/{id}(id=${category.id})}">Edit</a>
                    <a th:href="@{/admin/categories/delete/{id}(id=${category.id})}">Delete</a>
                </td>
            </tr>
        </table>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
