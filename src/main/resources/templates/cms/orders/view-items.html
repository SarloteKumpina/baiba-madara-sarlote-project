<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{cms/layout/head :: head}"></div>
<body>

<div th:replace="~{cms/layout/navigation :: navigation}"></div>

<main class="container">
    <div class="starter-template py-5 px-3">
        <h3 class="main-heading">Order products</h3>
        <table class="table table-striped table-bordered table-hover table-responsive">
            <tr>
                <th>Product ID</th>
                <th>Image</th>
                <th>Name</th>
                <th>Count</th>
                <th>Price</th>
                </thead>
                <tbody>
                <tr th:each="product : ${orderedProducts}">
                    <td th:text="${product.productId}"></td>
                    <td><img height="100"
                             th:src="${product.imageUri}"/>
                    <td th:text="${product.productName}"></td>
                    <td th:text="${product.quantity}"></td>
                    <td th:text="${product.orderTotalSum + ' â‚¬'}"></td>
                </tr>
            </tr>
                </tbody>
            </tr>
        </table>
    <p></p>
    <a class="btn btn-secondary" href="/admin/orders" role="button">Go back to Orders list</a>
    </div>
</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
</body>
</html>
