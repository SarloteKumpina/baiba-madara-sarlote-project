<body>

<div th:replace="~{cms/layout/navigation :: navigation}"></div>

<main class="container">
    <div class="starter-template py-5 px-3">
        <h1 class="main-heading">Orders</h1>
        <table class="table table-striped table-bordered table-hover table-responsive">
            <tr>
                <th>ID</th>
                <th>Datetime</th>
                <th>Customer details</th>
                <th>Action</th>
                </thead>
                <tbody>
                <tr th:each="order : ${allOrders}">
                    <td th:text="${order.id}"></td>
                    <td th:text="${order.orderTime}"></td>
                    <td th:text="${order.firstName + ' ' + order.lastName + ', ' +
                     order.address + ', ' + 'Tel. ' + order.phoneNumber}"></td>
                    <td>
                        <a th:href="@{/admin/orders/cancel/{id}(id=${order.id})}">Cancel</a>
                    </td>
                </tr>
                </tbody>
            </tr>
