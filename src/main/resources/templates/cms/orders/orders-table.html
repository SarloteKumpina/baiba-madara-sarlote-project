<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{cms/layout/head :: head}"></div>
<body>

<div th:replace="~{cms/layout/navigation :: navigation}"></div>

<main class="container">
    <div class="starter-template py-5 px-3">
        <h1 class="main-heading">Orders</h1>
        <table class="table table-striped table-bordered table-hover table-responsive">

            <tr>
                <th>ID</th>
                <th>Datetime</th>
                <th>Customer details</th>
                <th>Status</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
                <div th:each="order : ${Order}">
                    <tr >
                    <td th:text="${order.id}"></td>
                    <td th:text="${order.orderTime}"></td>
                    <td th:text="${order.firstName + ' ' + order.lastName + ', ' +
                     order.address + ', ' + order.email + ', ' + 'Tel. ' + order.phoneNumber}"></td>
                    <td th:text="${order.statusName}"></td>
                    <td th:text="${order.orderTotalSum + ' â‚¬'}"></td>
                    <td>
                        <a th:href="@{/admin/orders/view-items/{id}(id=${order.id})}">View items</a>
                        <a th:href="@{/admin/orders/update-status/{id}(id=${order.id})}">Edit</a>
                    </td>
                    </tr>
                    </tr>

                    </td>
                </tr>
                    </div>
        </table>
    </div>
</main>
</body>
</html>
