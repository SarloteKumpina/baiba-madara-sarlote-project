<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{cms/layout/head :: head}"></div>
<body>

<div th:replace="~{cms/layout/navigation :: navigation}"></div>

<main class="container">
    <div class="starter-template py-5 px-3">
        <h1 class="main-heading">Products</h1>
        <button type="button" class="btn btn-primary category-create-btn"
            onclick="location.href = 'products/new'">Create product</button>
        <table class="table table-striped table-bordered table-hover table-responsive">
            <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Price</th>
                <th>Name</th>
                <th>Categories</th>
                <th>In stock</th>
                <th>Action</th>
            </tr>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>  <!--1-->
                <td><img height="100"
                         th:src="${product.imageUri}"/>
                </td>
                <td th:text="${product.price}"></td>  <!--100.50 EUR-->
                <td th:text="${product.name}"></td>
                <td>
                <ul th:each="category : ${product.categories}">  <!--ul vieta span, lai butu iespeja atvert categories-->
                    <li th:text="${category.name}"></li>
                </ul>
                </td>
                <td th:text="${product.stock}"></td>
                <td>
                    <a href="create-edit-product.html">Edit</a>
                    <a href="#delete">Delete</a>
                </td>
                <!--<td>
                    <a target="_blank"
                       th:href="${product.pictureURL}" th:if="${!#strings.isEmpty(movie.pictureURL)}">
                        <img class="table-poster" th:src="${movie.pictureURL}"/>
                    </a>
                </td>

                <td>
                <span th:each="category : ${movie.categories}">
                    <a th:href="@{/admin/categories/{categoryId}(categoryId=${category.id})}"
                       th:text="${category.name } + ' '">Category
                    </a>
                </span>
                </td>-->
            </tr>
        </table>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
