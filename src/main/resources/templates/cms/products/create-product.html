<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{cms/layout/head :: head}"></div>
<body>

<div th:replace="~{cms/layout/navigation :: navigation}"></div>

<main class="container">
    <div class="py-5 px-3">
        <h1 class="main-heading">Create product</h1>
        <form method="post"
              action="#"
              th:action="@{/admin/products/new}"
              th:object="${product}">
            <div class="validation-error"
                 th:if="${#fields.hasErrors()}">
                Please correct the problems below and resubmit.
            </div>
            <div class="form-group">
                <label for="imageUri">Image URL</label>
                <input type="text" th:field="*{imageUri}" class="form-control" id="imageUri" placeholder="Image URI">
                <div th:if="${#fields.hasErrors('imageUri')}" th:errors="*{imageUri}">ImageUri Error</div>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" th:field="*{stock}" class="form-control" id="quantity" placeholder="Quantity">
                <div th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}">Quantity Error</div>
            </div>
            <div class="form-group">
                <label for="quantity">Price</label>
                <input type="number" step=".01" th:field="*{price}" class="form-control" id="price" placeholder="Price">
                <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</div>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="name">
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea th:field="*{description}" class="form-control" id="description" rows="3"></textarea>
                <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</div>
            </div>
            <div class="form-group">
                <label for="categories">Categories</label>
                <select multiple class="form-control" id="categories" th:field="${product.categoryIds}">
                    <option th:each="category : ${categories}"
                            th:text="${category.name}"
                            th:value="${{category.id}}">Category
                    </option>
                </select>
                <div th:if="${#fields.hasErrors('categoryIds')}" th:errors="*{categoryIds}">CategoryIds Error</div>
            </div>
            <p></p>
            <button type="submit" class="btn btn-primary product-create-btn">Save</button>
            <a class="btn btn-secondary" href="/admin/products" role="button">Cancel</a>
        </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
