<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{cms/layout/head :: head}"></div>
<body>

<div th:replace="~{cms/layout/navigation :: navigation}"></div>

<main class="container">
    <div class="py-5 px-3">
        <h1 class="main-heading">Create / Edit product</h1>
        <form method="post"
            th:object="${productToCreate}">
            <div class="form-group">
                <label for="id">ID</label>
                <input readonly type="number" class="form-control" id="id" placeholder="id" value="1"/>
            </div>
            <div class="form-group">
                <label for="imageUri">Image URL</label>
                <input type="text" th:field="*{imageUri}" class="form-control" id="imageUri" placeholder="Image URI">
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" th:field="*{stock}" class="form-control" id="quantity" placeholder="Quantity">
            </div>
            <div class="form-group">
                <label for="quantity">Price</label>
                <input type="number" th:field="*{price}" class="form-control" id="price" placeholder="Price">
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="name">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea th:field="*{description}" class="form-control" id="description" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="categories">Products</label>
                <select multiple class="form-control" id="categories">
                    <option>[ID: 1] Category X</option>
                    <option>[ID: 2] Category y</option>
                    <option>[ID: 3] Category Z</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary product-create-btn">Save</button>
            <a class="btn btn-secondary" href="/products/categories" role="button">Cancel</a>
        </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
