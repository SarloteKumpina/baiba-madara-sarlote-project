<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Basic -->

<div th:replace="~{shop/layout/head :: head}"></div>

<body>
<!-- Start Main Top -->
<div th:replace="~{shop/layout/navigation :: navigation}"></div>
<!-- End Main Top -->

<!-- Start All Title Box -->
<div class="all-title-box">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Checkout</h2>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/products">Products</a></li>
                    <li class="breadcrumb-item active">Checkout</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="cart-box-main">

        <div class="row">
            <div class="row alert alert-success">
                <strong>Success!</strong>&nbsp;<span>Thank you for purchase!</span>
            </div>
        </div>
        <div class="row">
            <img src="https://static.seattletimes.com/wp-content/uploads/2018/03/web-lost-art-thank-you-780x241.jpg"/>
        </div>
    </div>
</div>
<!-- End Cart -->

<!-- Start Footer  -->
<div th:replace="~{shop/layout/footer :: footer}"></div>
<!-- End Footer  -->

<!-- ALL JS FILES -->
<!-- ALL PLUGINS -->
<div th:replace="~{shop/layout/stylefiles :: stylefiles}"></div>

</html>
